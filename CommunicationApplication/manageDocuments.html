<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Documents</title>
    <link rel="stylesheet" href="css/doc.css" />
    <script src="auth.js" defer></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="Chat.html">Group Chat</a>
      <a href="userList.html">Manage Users</a>
      <a href="manageDocuments.html">Manage Documents</a>
      <a href="#" class="navbar-link" onclick="confirmLogout(event)">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h1 class="head-title">My Uploads</h1>

      <!-- Upload button -->
      <button class="upload-btn" onclick="openUploadModal()">Upload</button>

      <!-- Table to display uploaded files -->
      <table>
        <thead>
          <tr>
            <th>Label</th>
            <th>File Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="uploadsTable">
          <!-- Rows will be dynamically generated -->
        </tbody>
      </table>
    </div>

    <!-- Modal for uploading a new file -->
    <div class="modal" id="uploadModal">
      <div class="modal-content">
        <h2>Upload File</h2>
        <p id="currentUsername" style="font-weight: bold"></p>
        <label for="fileLabel">Label</label>
        <input
          type="text"
          id="fileLabel"
          placeholder="Enter file label..."
          required
        />
        <div class="file-input-container">
          <button
            onclick="document.getElementById('fileInput').click()"
            class="choose-file-btn"
          >
            Choose file
          </button>
          <span id="fileNameDisplay"><strong>No file chosen</strong></span>
          <input
            type="file"
            id="fileInput"
            onchange="displayFileName()"
            style="display: none"
          />
        </div>
        <button class="save-btn" onclick="addUpload()">Upload</button>
        <button class="cancel-btn" onclick="closeUploadModal()">Cancel</button>
      </div>
    </div>

    <!-- Modal for editing file label -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <h2>Edit File</h2>
        <label for="editLabel">Label</label>
        <input
          type="text"
          id="editLabel"
          placeholder="Enter file label..."
          required
        />
        <button class="cancel-btn" onclick="closeEditModal()">Cancel</button>
        <button class="save-btn" onclick="saveEdit()">Save</button>
      </div>
    </div>

    <script src="js/docs.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
